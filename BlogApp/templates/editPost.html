{% extends 'base.html' %}

{% block title %}Edit {{ post.title }} - {% endblock %}

{% block pageTitle %}Edit {{ post.title }}{% endblock %}

{% block pageContent %}
    <form class="editPost" action="{% url 'EditPost' id=post.pk %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Edit Post</button>
        <a href="{% url 'ViewPost' id=post.pk %}">Cancel</a>
    </form>
{% endblock %}
